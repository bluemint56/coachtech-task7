<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/vuejs2.css" />
  <title>MODALWINDOW</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="modal">
    <button class="openbtn" v-on:click="openBtn">開く</button>

    <div class="modal-content" v-show="showModal" @click="closeBtn">
      <div class="modal-content-inside">
      <div class="modal-item-back" @click="closeCancel">
        <div class="modal-item-txt">
        <p>モーダルウィンドウ</p>
        <button class="closebtn" v-on:click="closeBtn">閉じる</button>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#modal',
      data: {
        showModal: false
      },
      methods: {
        openBtn: function(){
          this.showModal = true;
        },
        closeBtn: function(){
          this.showModal = false;
        },
        closeCancel: function(){
          event.stopPropagation();
        }
      }
    });
  </script>
</body>
</html>
